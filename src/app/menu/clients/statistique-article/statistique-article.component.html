<mat-grid-list cols="10" rowHeight="80px" class="header">

                        {{vendeur?.nom + " " + vendeur?.prenom}}

                </mat-select>
                <mat-error *ngIf="!dateForm.controls['vendeur'].valid && dateForm.controls['vendeur'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field appearance="fill">
                <mat-label>Trajet</mat-label>

                <mat-error *ngIf="!dateForm.controls['firstDate'].valid && dateForm.controls['firstDate'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <mat-form-field class="form-element" color="primary" style="font-size: 16px;">
                <input type="date" matInput placeholder="Jusqu'à" formControlName="secondDate">
                <mat-error *ngIf="!dateForm.controls['secondDate'].valid && dateForm.controls['secondDate'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!dateForm.valid">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </mat-grid-tile>
    </form>
</mat-grid-list>
